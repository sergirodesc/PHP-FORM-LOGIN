<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_mensajes.css">
    <title>Enviar Mensaje - Plataforma de Videojuegos</title>
</head>
<body>
    <div class="container">
        <h2>Enviar Mensaje</h2>
        <form action="../php/procesar_mensaje.php" method="POST">
            <div class="form-group">
                <label for="destinatario">Destinatario:</label>
                <select id="destinatario" name="destinatario" required>
                    <option value="jugador1">Jugador 1</option>
                    <option value="jugador2">Jugador 2</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Mensaje">
            </div>
        </form>
    </div>
</body>
</html>
