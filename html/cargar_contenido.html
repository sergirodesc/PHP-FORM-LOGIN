<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_contenido.css">
    <title>Cargar Contenido Personalizado - Plataforma de Videojuegos</title>
</head>
<body>
    <div class="container">
        <h2>Cargar Contenido Personalizado</h2>
        <form action="../php/procesar_contenido.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="archivo1">Archivo 1:</label>
                <input type="file" id="archivo1" name="archivo1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="archivo2">Archivo 2:</label>
                <input type="file" id="archivo2" name="archivo2" accept="image/*">
            </div>
            <div class="form-group">
                <label for="archivo3">Archivo 3:</label>
                <input type="file" id="archivo3" name="archivo3" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="Cargar Contenido">
            </div>
        </form>
    </div>
</body>
</html>
